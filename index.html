  <!-- Biblioteca para download direto de PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0f1e;
      color: #e5e7eb;
    }

    .gradient-bar {
      height: 3px;
      background: linear-gradient(to right, #06b6d4, #eab308, #ef4444, #8b5cf6);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    /* Estilos para a área de exportação - CRÍTICO: Não usar display:none */
    .pdf-export-container {
      position: absolute;
      left: -5000px;
      /* Joga para longe da tela mas mantém renderizado */
      top: 0;
      width: 1920px;
      background-color: #0a0f1e !important;
      z-index: -1000;
      visibility: visible;
    }

    .pdf-page-break {
      page-break-after: always !important;
      break-after: page !important;
      width: 1920px;
      height: 1080px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      background-color: #0a0f1e !important;
    }

    /* Garante que o html2canvas capture as cores corretamente */
    .pdf-export-container * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
